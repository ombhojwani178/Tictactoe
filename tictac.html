<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe - Minimax</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Tic Tac Toe</h2>

    <!-- Status text -->
    <p id="status">Your turn (X)</p>

    <!-- Game board -->
    <div id="board" style="width:200px; margin:auto;">
        
        <button data-index="0"></button>
        <button data-index="1"></button>
        <button data-index="2"></button>
        <button data-index="3"></button>
        <button data-index="4"></button>
        <button data-index="5"></button>
        <button data-index="6"></button>
        <button data-index="7"></button>
        <button data-index="8"></button>
    </div>

    <!-- Reset button -->
    <button id="reset">Reset Game</button>

    <!-- JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
